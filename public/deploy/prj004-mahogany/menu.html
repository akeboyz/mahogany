<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
  />
  <title>Main Menu</title>
  <link rel="icon" href="data:,">

  <style>
    /* ‚úÖ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ‚úÖ ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: black; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ‚úÖ Container ‡∏Ç‡∏≠‡∏á‡∏Å‡∏£‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
      max-width: 56.25vh;        /* 9:16 ratio */
      background-color: white;
    }

    /* ‚úÖ video ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ï‡πá‡∏°‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏ï‡∏±‡∏î */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
      display: block;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* ‚úÖ ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏ñ‡∏ß‡∏ö‡∏ô‡∏™‡∏∏‡∏î (project.mp4) */
    .video-top {
      grid-column: 1 / span 2;
      grid-row: 1 / 2;
    }

    /* ‚úÖ ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á */
    .video-grid > * {
      margin: 0;
      padding: 0;
    }

    /* Blink animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="video-grid" style="position: relative;">
    <!-- ‚úÖ ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏ñ‡∏ß -->
    <video class="video-top" src="./project/medias/project.mp4" autoplay muted loop playsinline preload="metadata"></video>

    <!-- ‚úÖ 6 ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÅ‡∏ö‡∏ö 2 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå 3 ‡πÅ‡∏ñ‡∏ß -->
    <video src="./corporate/medias/dining.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=dining')"></video>
    <video src="./corporate/medias/delivery.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=delivery')"></video>
    <video src="./corporate/medias/daily.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=daily')"></video>
    <video src="./corporate/medias/ondemand.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=ondemand')"></video>
    <video src="./corporate/medias/deal.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=deal')"></video>
    <video src="./corporate/medias/juristic.MP4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=juristic')"></video>

    <!-- Countdown overlay -->
    <div id="countdownOverlay" style="
      position: absolute;
      top: 10px;
      right: 10px;
    margin: 0;
    padding: 3px 7px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 7px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(4px);
    box-shadow: none;
    color: #fff;
    font-weight: 600;
    font-size: 8px;
    letter-spacing: 0.1px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    min-width: 35px;
    height: 20px;
    justify-content: center;
    z-index: 100;
    animation: blink 1.2s ease-in-out infinite;
  ">
      Back to Video in&nbsp;<span id="countdownSeconds">60</span>&nbsp;secs
    </div>
  </div>

  <script>
    // ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ö‡∏ô iOS/macOS
    const isIOS = /iPad|iPhone|Macintosh/.test(navigator.userAgent);
    const allVideos = document.querySelectorAll('video');
    allVideos.forEach(v => {
      if (isIOS) v.muted = true;
      v.setAttribute('muted', '');
      v.setAttribute('playsinline', '');
      v.setAttribute('autoplay', '');
      v.play().catch(()=>{});
    });

function navigate(url) {
  // Clear the auto-return timer before navigating
  clearTimeout(timeout);
  location.href = url;
}

    // ‚úÖ Auto Return ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡∏∞‡∏à‡∏≠‡πÄ‡∏Å‡∏¥‡∏ô 1 ‡∏ô‡∏≤‡∏ó‡∏µ
    let timeout;
    let countdownInterval;
    let countdownStartTime;
    const RETURN_DELAY = 60000; // 60 seconds
    const COUNTDOWN_SHOW_DELAY = 10000; // Show countdown after 10 seconds

    function resetInactivityTimer() {
      clearTimeout(timeout);
      clearInterval(countdownInterval);
      document.getElementById('countdownOverlay').style.display = 'none';

      countdownStartTime = Date.now();

      timeout = setTimeout(() => {
        // Always return to main signage page, not category
        const signagePath = './index.html';
        window.location.href = signagePath;
      }, RETURN_DELAY);

      // Show countdown after 10 seconds
      setTimeout(() => {
        showCountdown();
      }, COUNTDOWN_SHOW_DELAY);
    }

    function showCountdown() {
      const overlay = document.getElementById('countdownOverlay');
      const secondsSpan = document.getElementById('countdownSeconds');

      overlay.style.display = 'flex';

      countdownInterval = setInterval(() => {
        const elapsed = Date.now() - countdownStartTime;
        const remaining = Math.max(0, Math.ceil((RETURN_DELAY - elapsed) / 1000));

        secondsSpan.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(countdownInterval);
          overlay.style.display = 'none';
        }
      }, 1000);
    }
    window.addEventListener('click', resetInactivityTimer);
    window.addEventListener('touchstart', resetInactivityTimer);
    window.addEventListener('mousemove', resetInactivityTimer);
    resetInactivityTimer();

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á ‚Üí ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
    window.currentVersion = '';
    setInterval(() => {
      fetch('./version.txt', { cache: 'default' })  // Use browser cache for better performance
        .then(res => res.text())
        .then(serverVersion => {
          const v = serverVersion.trim();
          if (window.currentVersion && window.currentVersion !== v) {
            console.log('üîÅ New version detected ‚Üí Reloading...');
            location.reload();
          }
          window.currentVersion = v;
        })
        .catch(()=>{});
    }, 60000);

    // Register Service Worker for media caching
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
          console.log('‚úÖ Service Worker registered successfully:', registration.scope);
          return navigator.serviceWorker.ready;
        })
        .then(() => {
          console.log('‚úÖ Service Worker is ready');
          preloadMediaFiles();
        })
        .catch((error) => {
          console.error('‚ùå Service Worker registration failed:', error);
        });

      // Listen for download progress messages from Service Worker
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.action === 'downloadProgress') {
          const { current, total } = event.data;
          const percent = Math.round((current / total) * 100);
          console.log(`üì• Downloading media: ${current}/${total} (${percent}%)`);
        }

        if (event.data.action === 'downloadComplete') {
          const { downloaded, total } = event.data;
          console.log(`‚úÖ All media files stored on device: ${downloaded}/${total}`);
        }
      });
    } else {
      console.warn('‚ö†Ô∏è Service Worker not supported in this browser');
    }

    // Helper function to load JSON
    async function loadJson(url) {
      const response = await fetch(url, { cache: 'no-store' });
      return await response.json();
    }

    // Preload ALL media files (videos and images) for instant playback
    async function preloadMediaFiles(){
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.ready;

          if (!navigator.serviceWorker.controller) {
            console.log('‚è≥ Service Worker not controlling yet, waiting...');
            return;
          }

          // Collect ALL media files (videos and images)
          let allMediaUrls = [];

          // 1. Load videos displayed on this page
          const pageVideos = [
            './project/medias/project.mp4',
            './corporate/medias/dining.MP4',
            './corporate/medias/delivery.MP4',
            './corporate/medias/daily.MP4',
            './corporate/medias/ondemand.MP4',
            './corporate/medias/deal.MP4',
            './corporate/medias/juristic.MP4'
          ];
          allMediaUrls.push(...pageVideos);
          console.log('üì¶ Found', pageVideos.length, 'page videos');

          // 2. Load images from dining.json
          try {
            const diningData = await loadJson('./client/data/dining.json');
            if (diningData && Array.isArray(diningData)) {
              let diningCount = 0;
              diningData.forEach(rest => {
                if (rest.logo) { allMediaUrls.push(rest.logo); diningCount++; }
                if (rest.images) { allMediaUrls.push(...rest.images); diningCount += rest.images.length; }
                if (rest.menu && Array.isArray(rest.menu)) {
                  rest.menu.forEach(item => {
                    if (item.image) { allMediaUrls.push(item.image); diningCount++; }
                  });
                }
              });
              console.log('üì¶ Found', diningCount, 'dining images');
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Could not load dining images:', error);
          }

          // 3. Load images from ondemand.json
          try {
            const ondemandData = await loadJson('./client/data/ondemand.json');
            if (ondemandData && ondemandData.ondemand) {
              let ondemandCount = 0;
              ondemandData.ondemand.forEach(od => {
                if (od.logo) { allMediaUrls.push(od.logo); ondemandCount++; }
                if (od.images) { allMediaUrls.push(...od.images); ondemandCount += od.images.length; }
              });
              console.log('üì¶ Found', ondemandCount, 'ondemand images');
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Could not load ondemand images:', error);
          }

          // 4. Load images from unit.json
          try {
            const unitData = await loadJson('./client/data/unit.json');
            if (unitData && unitData.units) {
              let unitCount = 0;
              unitData.units.forEach(unit => {
                if (unit.images) { allMediaUrls.push(...unit.images); unitCount += unit.images.length; }
                if (unit.floor_plan) { allMediaUrls.push(unit.floor_plan); unitCount++; }
              });
              console.log('üì¶ Found', unitCount, 'unit images');
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Could not load unit images:', error);
          }

          // 5. Load images from project.json
          try {
            const projectData = await loadJson('./project/data/project.json');
            if (projectData && projectData.projects && Array.isArray(projectData.projects)) {
              let projectCount = 0;
              projectData.projects.forEach(proj => {
                if (proj.logo) { allMediaUrls.push(proj.logo); projectCount++; }
                if (proj.images) { allMediaUrls.push(...proj.images); projectCount += proj.images.length; }
              });
              console.log('üì¶ Found', projectCount, 'project images');
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Could not load project images:', error);
          }

          // Remove duplicates and filter out empty/null values
          allMediaUrls = [...new Set(allMediaUrls.filter(url => url && url.trim()))];

          if (allMediaUrls.length > 0) {
            console.log('üì¶ Requesting preload of', allMediaUrls.length, 'total media files (videos + images) via Service Worker...');

            navigator.serviceWorker.controller.postMessage({
              action: 'preloadMedia',
              urls: allMediaUrls
            });
          } else {
            console.warn('‚ö†Ô∏è No media files found to preload');
          }
        } catch (error) {
          console.error('‚ùå Service Worker preload failed:', error);
        }
      }
    }
  </script>
</body>
</html>
