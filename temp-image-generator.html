<!DOCTYPE html>
<html>
<head>
    <title>Announcement Image Generator</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="downloads"></div>

    <script>
        function createAnnouncementImage(title, subtitle, color, filename) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, '#333333');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(title, canvas.width/2, 200);

            // Subtitle
            ctx.font = '40px Arial';
            ctx.fillText(subtitle, canvas.width/2, 280);

            // Date/Time
            ctx.font = '30px Arial';
            ctx.fillText(new Date().toLocaleDateString('th-TH'), canvas.width/2, 400);

            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.textContent = `Download ${filename}`;
                a.style.display = 'block';
                a.style.margin = '10px';
                document.getElementById('downloads').appendChild(a);
            }, 'image/jpeg', 0.9);
        }

        // Generate the 3 announcement images
        setTimeout(() => {
            createAnnouncementImage('แจ้งไฟฟ้าดับชั่วคราว', 'Temporary Power Outage', '#ff4444', 'power-outage-prj001.jpg');
        }, 100);

        setTimeout(() => {
            createAnnouncementImage('แจ้งปรับปรุงระบบความปลอดภัย', 'Security System Upgrade', '#4444ff', 'security-upgrade-prj001.jpg');
        }, 200);

        setTimeout(() => {
            createAnnouncementImage('แจ้งทำความสะอาดพื้นที่ส่วนกลาง', 'Common Area Deep Cleaning', '#44ff44', 'deep-cleaning-prj001.jpg');
        }, 300);
    </script>
</body>
</html>
