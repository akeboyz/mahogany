# Netlify configuration for static HTML deployment

[build]
  # No build command needed - static HTML files
  command = "echo 'Deploying static HTML site - no build required'"
  # Publish the static HTML directory
  publish = "public/deploy/prj001-lumpini24"

# Headers for Service Worker and caching
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/medias/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

