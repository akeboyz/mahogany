<!DOCTYPE html>
<html lang="en">
<head>

  <meta

  <style>
    /* âœ… à¸£à¸µà¹€à¸‹à¹‡à¸•à¸žà¸·à¹‰à¸™à¸à¸²à¸™ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* âœ… à¸‚à¸™à¸²à¸”à¹€à¸•à¹‡à¸¡à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹à¸¥à¸°à¸ˆà¸±à¸”à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸à¸¶à¹ˆà¸‡à¸à¸¥à¸²à¸‡ */
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: black; /* à¸žà¸·à¹‰à¸™à¸«à¸¥à¸±à¸‡ */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* âœ… Container à¸‚à¸­à¸‡à¸à¸£à¸´à¸”à¹€à¸¡à¸™à¸¹ */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
      max-width: 56.25vh;        /* 9:16 ratio */
      background-color: white;
    }

    /* âœ… video à¹ƒà¸«à¹‰à¹à¸ªà¸”à¸‡à¹€à¸•à¹‡à¸¡à¹‚à¸”à¸¢à¹„à¸¡à¹ˆà¸•à¸±à¸” */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
      display: block;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* âœ… à¸§à¸´à¸”à¸µà¹‚à¸­à¹à¸–à¸§à¸šà¸™à¸ªà¸¸à¸” (project.mp4) */
    .video-top {
      grid-column: 1 / span 2;
      grid-row: 1 / 2;
    }

    /* âœ… à¹„à¸¡à¹ˆà¹ƒà¸«à¹‰à¸¡à¸µà¸Šà¹ˆà¸­à¸‡à¸§à¹ˆà¸²à¸‡à¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡à¸Šà¹ˆà¸­à¸‡ */
    .video-grid > * {
      margin: 0;
      padding: 0;
    }

    /* Blink animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="video-grid" style="position: relative;">
    <!-- âœ… à¸§à¸´à¸”à¸µà¹‚à¸­à¸šà¸™à¸ªà¸¸à¸”à¹à¸šà¸šà¹€à¸•à¹‡à¸¡à¹à¸–à¸§ -->
    <video class="video-top" src="./medias/project.mp4" autoplay muted loop playsinline preload="metadata"></video>

    <!-- âœ… 6 à¸§à¸´à¸”à¸µà¹‚à¸­à¸”à¹‰à¸²à¸™à¸¥à¹ˆà¸²à¸‡à¹à¸šà¸š 2 à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ 3 à¹à¸–à¸§ -->
    <video src="./medias/dining.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=dining')"></video>
    <video src="./medias/delivery.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=delivery')"></video>
    <video src="./medias/daily.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=daily')"></video>
    <video src="./medias/ondemand.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=ondemand')"></video>
    <video src="./medias/deal.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=deal')"></video>
    <video src="./medias/juristic.mp4" autoplay muted loop playsinline preload="metadata" onclick="navigate('./category.html?type=juristic')"></video>

    <!-- Countdown overlay -->
    <div id="countdownOverlay" style="
      position: absolute;
      top: 10px;
      right: 10px;
    margin: 0;
    padding: 3px 7px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 7px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(4px);
    box-shadow: none;
    color: #fff;
    font-weight: 600;
    font-size: 8px;
    letter-spacing: 0.1px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    min-width: 35px;
    height: 20px;
    justify-content: center;
    z-index: 100;
    animation: blink 1.2s ease-in-out infinite;
  ">
      Back to Video in&nbsp;<span id="countdownSeconds">60</span>&nbsp;secs
    </div>
  </div>

  <script>
    // âœ… à¸£à¸­à¸‡à¸£à¸±à¸šà¸à¸²à¸£à¹€à¸›à¸´à¸”à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´à¸šà¸™ iOS/macOS
    const isIOS = /iPad|iPhone|Macintosh/.test(navigator.userAgent);
    const allVideos = document.querySelectorAll('video');
    allVideos.forEach(v => {
      if (isIOS) v.muted = true;
      v.setAttribute('muted', '');
      v.setAttribute('playsinline', '');
      v.setAttribute('autoplay', '');
      v.play().catch(()=>{});
    });

function navigate(url) {
  // Clear the auto-return timer before navigating
  clearTimeout(timeout);
  location.href = url;
}

    // âœ… Auto Return à¸«à¸²à¸à¹„à¸¡à¹ˆà¸¡à¸µà¸à¸²à¸£à¹à¸•à¸°à¸ˆà¸­à¹€à¸à¸´à¸™ 1 à¸™à¸²à¸—à¸µ
    let timeout;
    let countdownInterval;
    let countdownStartTime;
    const RETURN_DELAY = 60000; // 60 seconds
    const COUNTDOWN_SHOW_DELAY = 10000; // Show countdown after 10 seconds

    function resetInactivityTimer() {
      clearTimeout(timeout);
      clearInterval(countdownInterval);
      document.getElementById('countdownOverlay').style.display = 'none';

      countdownStartTime = Date.now();

      timeout = setTimeout(() => {
        // Always return to main signage page, not category
        const signagePath = './index.html';
        window.location.href = signagePath;
      }, RETURN_DELAY);

      // Show countdown after 10 seconds
      setTimeout(() => {
        showCountdown();
      }, COUNTDOWN_SHOW_DELAY);
    }

    function showCountdown() {
      const overlay = document.getElementById('countdownOverlay');
      const secondsSpan = document.getElementById('countdownSeconds');

      overlay.style.display = 'flex';

      countdownInterval = setInterval(() => {
        const elapsed = Date.now() - countdownStartTime;
        const remaining = Math.max(0, Math.ceil((RETURN_DELAY - elapsed) / 1000));

        secondsSpan.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(countdownInterval);
          overlay.style.display = 'none';
        }
      }, 1000);
    }
    window.addEventListener('click', resetInactivityTimer);
    window.addEventListener('touchstart', resetInactivityTimer);
    window.addEventListener('mousemove', resetInactivityTimer);
    resetInactivityTimer();

    // âœ… à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸—à¸¸à¸ 1 à¸™à¸²à¸—à¸µ à¸«à¸²à¸à¹„à¸¡à¹ˆà¸•à¸£à¸‡ â†’ à¹‚à¸«à¸¥à¸”à¹ƒà¸«à¸¡à¹ˆ
    window.currentVersion = '';
    setInterval(() => {
      fetch('./version.txt', { cache: 'default' })  // Use browser cache for better performance
        .then(res => res.text())
        .then(serverVersion => {
          const v = serverVersion.trim();
          if (window.currentVersion && window.currentVersion !== v) {
            console.log('ðŸ” New version detected â†’ Reloading...');
            location.reload();
          }
          window.currentVersion = v;
        })
        .catch(()=>{});
    }, 60000);
  </script>
